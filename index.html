<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href ="assets/style.css"></link>
</head>
<body>
    <h1 id="title" >Weather Dashboard</h1>
    <main id="page-container" >
        <div id="current-weather-container">
            <h2 id="current-city"></h2>
            <h2 id="todays-date"></h2>
            <p id = "description"></p>
            <img id = "icon">
            <ul id="temp-wind-humid">
                <li id="temperature"></li>
                <li id = "humidity"></li>
                <li id="wind-speed"></li>
            </ul>
            
        </div>
        <div id = "future-container">
            <div class="future-card">
                <p class = "future-date" id = "future-date-1"></p>
                <h3 class = "future-condition" id="future-condition-1"></h3>
                <img id = "future-icon-1" src="" alt="">
                <p class = "future-temp" id = "future-temp-1"></p>
                <p class = "future-humidity" id = "future-humid-1"></p>
                <p class=" future-wind" id="future-wind-1"></p>
            </div>
            <div class="future-card">
                <p class = "future-date" id = "future-date-2"></p>
                <h3 class = "future-condition" id="future-condition-2"></h3>
                <img id = "future-icon-2" src="" alt="">
                <p class = "future-temp" id = "future-temp-2"></p>
                <p class = "future-humidity" id = "future-humid-2"></p>
                <p class=" future-wind" id="future-wind-2"></p>
            </div>  
            <div class="future-card">
                <p class = "future-date" id = "future-date-3"></p>
                <h3 class = "future-condition" id="future-condition-3"></h3>
                <img id = "future-icon-3" src="" alt="">
                <p class = "future-temp" id = "future-temp-3"></p>
                <p class = "future-humidity" id = "future-humid-3"></p>
                <p class=" future-wind" id="future-wind-3"></p>
            </div>
            <div class="future-card">
                <p class = "future-date" id = "future-date-4"></p>
                <h3 class = "future-condition" id="future-condition-4"></h3>
                <img id = "future-icon-4" src="" alt="">
                <p class = "future-temp" id = "future-temp-4"></p>
                <p class = "future-humidity" id = "future-humid-4"></p>
                <p class=" future-wind" id="future-wind-4"></p>
            </div>
            <div class="future-card">
                <p class = "future-date" id = "future-date-5"></p>
                <h3 class = "future-condition" id="future-condition-5"></h3>
                <img id = "future-icon-5" src="" alt="">
                <p class = "future-temp" id = "future-temp-5"></p>
                <p class = "future-humidity" id = "future-humid-5"></p>
                <p class=" future-wind" id="future-wind-5"></p>
            </div>
        </div>
    
    </main>
    <aside>
        <div id="search">
            <h2>Search For A City</h2>
            <input id="search-bar" type="text" placeholder="City name">
            <button id="search-btn">Search</button>
            <div id="search-hist">

            </div>
        
        </div>


    </aside>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="assets/script.js"></script>
</body>
</html>
